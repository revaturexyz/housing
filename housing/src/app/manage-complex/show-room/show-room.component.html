<!-- When a room is selected this will display the rooms information -->
<div class="show-room-container" *ngIf="complexControl" else errorblock>
  <h3 class="show-room-header">{{ complexControl.complexName }}</h3>
  <h5>Room {{ targetRoom.roomNumber }}</h5>
  <hr class="main-hr" />
  <div class="details">
      <table>
        <tr>
        <td><strong>Number of beds: </strong></td>
        <td>{{ targetRoom.numberOfBeds }}</td>
        </tr>
      </table>
  </div>
  <div class="d-flex flex-column">
    <div class="center"><strong>Room Amenities: </strong></div>
    <div>
      <hr class="p-0 m-1" />
      <mat-chip-list>
        <mat-chip id = "rev-chip" *ngFor="let amenity of targetRoom?.amenities" selected>
          <strong>{{ amenity.amenityType }}</strong>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <hr />

</div>
<mat-card-actions>
    <button id="back-button" mat-raised-button color="primary" (click)="handleBackButton()"> 
      &lt; Go Back
    </button>
</mat-card-actions>

<!-- Alternate view if a complex is not selected and this page is
shown -->
<ng-template #errorblock>
  You've reached this by mistake, try again.
</ng-template>
