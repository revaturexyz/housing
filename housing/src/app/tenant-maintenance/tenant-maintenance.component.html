<div class="horizontal-center vertical-center" style="padding:0;">
    <div class="jumbotron">
    <mat-card>
        <div class="image"><img mat-card-image src="../assets/imgs/renovation.jpg" alt="Photo of maintenance workers"/></div>
        <h2 style="text-align:center;">Maintenance Request Form</h2>
        <br/>
        <mat-card-content>
            <form [formGroup]="maintenanceFG" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Unit</mat-label>
                        <input matInput formControlName="unitFC">
                        <mat-hint>If dorm or hotel resident, skip this field.</mat-hint>
                    </mat-form-field>
                </div><br/>
                <!--<p>Display: {{maintenanceFG.get('unitFC').value}}</p>-->
                <div>
                    <mat-form-field appearance="standard" hideRequiredMarker>
                        <mat-label>Room</mat-label>
                        <input matInput formControlName="roomFC" required>
                        <mat-error>Room is required.</mat-error>
                    </mat-form-field>
                </div><br/>
                
                <div>
                    <mat-form-field appearance="standard" hideRequiredMarker>
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstnameFC" required>
                        <mat-error>First name is required.</mat-error>
                    </mat-form-field>
                </div><br/>
    
                <div>
                    <mat-form-field appearance="standard" hideRequiredMarker>
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastnameFC" required>
                        <mat-error>Last name is required.</mat-error>
                    </mat-form-field>
                </div><br/>
    
                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="emailFC">
                        <mat-hint>For email alerts.</mat-hint>
                    </mat-form-field>
                </div><br/>
    
                <div>
                    <mat-form-field appearance="standard" hideRequiredMarker>
                        <mat-label>Area</mat-label>
                        <mat-select formControlName="areaFC" required>
                            <mat-option value="{{area}}" *ngFor="let area of areas">{{ area }}</mat-option>
                        </mat-select>
                        <mat-error>Area is required.</mat-error>
                    </mat-form-field>
                </div><br/>
    
                <div>
                    <mat-form-field appearance="outline" hideRequiredMarker>
                        <mat-label>Description</mat-label>
                        <textarea matInput 
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"
                        formControlName="descriptionFC" 
                        required></textarea>
                        <mat-error>A description is required.</mat-error>
                    </mat-form-field>
                </div><br/>
    
                <button mat-raised-button [disabled]="!maintenanceFG.valid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
    </div>
