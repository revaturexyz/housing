<div class="sticky-top">
  <div class="nav-bar">
    <mat-toolbar color=#ffffff>
      <!-- revature logo in top left -->
      <button id="revature">
        <img routerLink="" alt="logo" src="/assets/imgs/revature-logo-600x219.png" height="55px">
      </button>

      <!-- ride-side justification, added through nav css -->
      <span class="menu-spacer"></span>

      <!-- links from toolbar -->
      <div id="menupiece" class="menu">

        <a mat-button routerLink="">Home</a>

        <!-- if a limited provider is signed in -->
        <a mat-button *ngIf="isAuthenticated && role === 'Provider'" routerLink="provider-status">Status</a>
        <a mat-button *ngIf="isAuthenticated && role === 'Provider'" routerLink="edit-provider">Profile</a>

        <!-- if a full access provider is signed in -->
        <a mat-button *ngIf="isAuthenticated && role === 'Provider'" routerLink="manage-complex">Manage Complexes</a>
        <a mat-button *ngIf="isAuthenticated && role === 'Coordinator'" routerLink="manage-complex">Manage Complexes</a>

        <!-- if a coordinator is signed in -->
        <a mat-button *ngIf="isAuthenticated && role === 'Coordinator'" routerLink="coordinator-notifications">Notifications</a>
        <a mat-button *ngIf="isAuthenticated && role === 'Coordinator'" routerLink="add-tenant">Add Tenant</a>
        <a mat-button *ngIf="isAuthenticated && role === 'Coordinator'" routerLink="search-tenant">Search Tenants</a>

        <!-- everyon can view this -->

        <a mat-button href="https://revature.com/our-story/" target="_blank" rel="noopener noreferrer">About Us</a>

      </div>
      
      <div id="logging">
        <a mat-flat-button id="login" *ngIf="!isAuthenticated" (click)="oktaAuth.loginRedirect('/')">Login</a>
        <a mat-flat-button id="logout" *ngIf="isAuthenticated" (click)="oktaAuth.logout('/')">Logout</a>
      </div>
    </mat-toolbar>
  </div>
</div>
